<div>
    <h1>Foro</h1>
    <hr>
    <div class="app-mensajes" id="app-mensajes">
        <div *ngFor="let chat of _fs.chats" [ngClass]="{'text-right': _fs.user.uid===chat.uid}">
            <span class="badge" [ngClass]="{'badge-primary': _fs.user.uid===chat.uid, 'badge-success':_fs.user.uid != chat.uid}">{{chat.name}}</span>
            <p>{{chat.message}}</p>
        </div>
