<div class="container">
    <h1>Listado de productos</h1>
    <hr>
    <div class="row">
        <div class=" col text-right ">
            <button routerLink="/item/nuevo" class="btn btn-primary">
        <i class="fa fa-plus "></i>
        Agregar
      </button>
        </div>
    </div>
    <div class="p-2">
        <table *ngIf="!loading && products.length >0" class="table animated fadeIn faster">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col"> Ajustes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <label *ngIf="product.available" class="badge badge-success">Disponible</label>
                        <label *ngIf="!product.available" class="badge badge-danger">Agotado</label>
                    </td>
                    <td>
                        <button [routerLink]="['/item', product.id]" class="btn btn-info mr-1">
                        <i class="fa fa-pen"></i>
                      </button>
                        <button (click)="deleteProduct(product, i)" class="btn btn-danger ">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!loading && products.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor</p>

</div>
